<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color:  hsl(189deg 38% 53%);}
  </style>
</head>
<body>
  <main>
    <img class="main-image" src="images/image-equilibrium.jpg" alt="An image on Equilibrium">
    <h1>
      Equilibrium #3429
    </h1>
    <p class="text_definition">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="stats-div">
      <div id="sub-stats">
        <i id="icon"><img src="images/icon-ethereum.svg" alt="An icon Ethereum"></i>
        <span class="eth-stats">0.041 ETH</span>
      </div>
      
      <div id="sub-stats">
        <i id="icon"><img src="images/icon-clock.svg" alt="an icon clock"></i>
        <span class="time-stats"> 3 days left</span>
      </div>
      
    </div>
   <div class="horizontal-line"></div>
  <div class="profile-content">
    <img class="profile-picture" src="images/image-avatar.png" alt="Profile picture of Account_owner"> 
   <span class="profile-name"><span class="profile-sub-name">Creation of</span> Jules Wyvern</span>
  </div>
   
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Osinaku Ugonna Sylvia</a>.
  </div>
</body>
</html>
